<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="shortcut icon" href="https://lh4.ggpht.com/3JI0E_nHaSuDpYGfs6wRfT8yTnjEtagg7aiTPsLvW5cj2fNti_TYMSus02nKW_-VzWg=w300">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 id="head">Guessing Game</h1>
	<p id="info">Guess the same number that the computer has guessed. <br>The number ranges from 1-100.<br> You only get 10 tries</p>
	<p id="text"><span onclick="game()" id="click">Click here</span> to play</p>
	<img src="http://i.giphy.com/3oI9JBnChEnNcFsCac.gif" id="win">
	<img src="http://i.giphy.com/xn9yw4QWUiC2Y.gif" id="lost">
	<p id="results"></p>
	<p id="again"><span onclick="location.reload()">PLAY AGAIN</span></p>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
